<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen|Roboto">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css"/>

  <title>Parallax Practice</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid justify-content-between">
        <a href="#" class="navbar-brand">Road Trip</a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="navHamburger"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="collapse" id="navHamburger">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Something...</span>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <h1 class="display-4">This is Road Trip</h1>
    </div>
  </main>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
